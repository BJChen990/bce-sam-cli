BCETemplateFormatVersion: '2010-09-09'
Transform: BCE::Serverless-2016-10-31
Description: >
    {{ cookiecutter.project_name }}

    Sample SAM Template for {{ cookiecutter.project_name }}

# More info about Globals: https://github.com/bcelabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 3


Resources:

    HelloWorldFunction:
        Type: BCE::Serverless::Function # More info about Function Resource: https://github.com/bcelabs/serverless-application-model/blob/master/versions/2016-10-31.md#bceserverlessfunction
        Properties:
            CodeUri: hello_world/
            Handler: app.handler
            {%- if cookiecutter.runtime == 'python2.7' %}
            Runtime: python2.7
            {%- else %}
            Runtime: python2.7
            {%- endif %}
            Environment: # More info about Env Vars: https://github.com/bcelabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
                Variables:
                    PARAM1: VALUE
                    